
server {
	listen 127.0.0.1:9002
	client_max_body_size 999999999999m
	root ./src
	index 
	autoindex ON
	location /redirection { 
		root ./src
		autoindex ON
		upload /docs/upload/
		allowed_methods GET POST DELETE 
		error_page 400 /nfs/homes/bel-kase/Desktop/web/src/response/errors
		index index.html
		return 301 http://google.com
	}
	location /nounou {
		root ./src/networking
		autoindex OFF
		index 
		upload 
		allowed_methods GET POST
		error_page 400 /nfs/homes/bel-kase/Desktop/web/src/response/errors 501 /nfs/homes/bel-kase/Desktop/web/src/response/errors 505 /nfs/homes/bel-kase/Desktop/web/src/response/errors 405 /nfs/homes/bel-kase/Desktop/web/src/response/errors 404 /nfs/homes/bel-kase/Desktop/web/src/response/errors
	}
	location /test {
		root ./src
		autoindex ON
		index 
		upload ./src/uploads
		allowed_methods GET POST
		error_page 400 /nfs/homes/bel-kase/Desktop/web/src/response/errors 501 /nfs/homes/bel-kase/Desktop/web/src/response/errors 505 /nfs/homes/bel-kase/Desktop/web/src/response/errors 405 /nfs/homes/bel-kase/Desktop/web/src/response/errors 404 /nfs/homes/bel-kase/Desktop/web/src/response/errors
	}
	location /resp {
		root ./src/response/docs
		autoindex ON
		upload /nfs/homes/bel-kase/Desktop/web/src/uploads
		allowed_methods GET POST DELETE
		error_page 400 /nfs/homes/bel-kase/Desktop/web/src/response/errors
		index 
	}
	location /webserv {
		root ./src/response/docs
		autoindex ON
		index index.html
		upload /nfs/homes/bel-kase/Desktop/web/src/uploads    
		allowed_methods GET
		error_page 400 /nfs/homes/bel-kase/Desktop/web/src/response/errors 405 /nfs/homes/bel-kase/Desktop/web/src/response/errors/ 501 /nfs/homes/bel-kase/Desktop/web/src/response/errors 505 home/nerrakeb/nouhaCgi/src/response/errors 405 /nfs/homes/bel-kase/Desktop/web/src/response/errors 404 /nfs/homes/bel-kase/Desktop/web/src/response/errors
	}
	location /cgi-bin {
		root /nfs/homes/bel-kase/Desktop/web/src/cgi-bin/
		allowed_methods GET POST DELETE
		autoindex ON
		index
		#interpreter php php-cgi py /usr/bin/python3
	} 
}

